services:
  backend:
    build:
      context: ./furniture_catalog
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./furniture_catalog/.env
    environment:
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,nginx
    volumes:
      - media_volume:/app/media
    command: gunicorn furniture_catalog.wsgi:application --bind 0.0.0.0:8000 --access-logfile - --error-logfile - --log-level debug
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./abt-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=furniture_catalog
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - media_volume:/var/www/media
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  media_volume:

networks:
  app-network:
    driver: bridge
